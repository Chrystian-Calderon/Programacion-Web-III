<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <!-- navbar -->
        <div class="d-flex justify-content-between align-itemss-center">
            <h3>Lista de productos</h3>
            <select id="modo" class="form-select form-select-sm w-auto">
                <option value="basic">Basico</option>
                <option value="promise">Promise</option>
                <option value="pool">Pooling</option>
            </select>
        </div>
        <!-- contenido -->
        <div class="container-fluid my-2">
            <div class="row gap-0 column-gap-2">
                <div class="col-sm-9 border">
                    <div class="my-2 d-flex gap-2">
                        <a href="productos.html?title=agregar" class="btn btn-primary">Agragar productos</a>
                        <!-- <button type="button" class="btn btn-secondary">Comprar</button> -->
                        <select id="categorias" class="form-select form-select-sm w-auto d-inline-block">
                            <option value="" selected disabled>Categorias</option>
                        </select>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Acciones</th> 
                            </tr>
                        </thead>
                        <tbody id="productos"></tbody>
                    </table>
                </div>
                <!-- historial -->
                <!-- <div class="col border ml-2">
                    <h4>Historial</h4>
                    <div id="history"></div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
